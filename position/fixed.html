<html>
     <head>
          <style>
          .fixed {
               position: fixed;
               bottom: 50%;
               right: 0;
          }
          </style>
     </head>
     <body>
          <div class="fixed" style="border: solid red; background-color: width: 300px;">This div element has position: fixed;</div>
          <p>An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled:</p>
     </body>
</html>
