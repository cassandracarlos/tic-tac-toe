<html>
     <head>
          <style>
          div {
               background: #92cdce;
               border: solid rgba(60, 203, 255, 0.5);
               margin: 1px;
          }
          .block {
               display: block;
          }
          .inline {
               display: inline;
          }
          .inline-block {
               display: inline-block;
          }
          .hidden {
               display: none;
          }
          </style>
     </head>
     <body>
   
          <p>Inline elements only take up as much width as necessary and do not start on a new line.</p>

          <div class="block">This is a block element.</div>
          <div class="inline">This is an inline element.</div>
          <div class="inline-block">This is an inline-block element.</div>
          <div class="hidden">This element is hidden.</div>

     </body>
</html>
